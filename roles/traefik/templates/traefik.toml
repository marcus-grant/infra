[entryPoints]
  [entryPoints.web]
    address = ":80"

  # Redirect HTTP entrypoints to HTTPS (named websecure)
  [entryPoints.web.http.redirections.entryPoint]
    to = "websecure"

  [entryPoints.websecure]
    address = ":{{ traefik_port_https }}"

      [entryPoints.websecure.http.tls]
        certResolver = "letsencrypt"

        [entryPoints.websecure.http.tls.domains]
          main = "{{ traefik_base_domain }}"
          sans = [
            "*.{{ traefik_base_domain }}",
          ]

  [entryPoints.traefik]
    address = ":{{ traefik_port_ui }}"

[providers]
  providersThrottleDuration = "2s"
  [providers.docker]
    exposedByDefault = false

[api]
  insecure = false
  dashboard = true

[log]
  level = "{{ traefik_log_level }}"

[ping] 
  terminatingStatusCode = 0

[certificatesResolvers]
  [certificatesResolvers.letsencrypt]
    [certificatesResolvers.letsencrypt.acme]
      email = "{{ traefik_acme_email }}"
      storage = "/letsencrypt/acme.json"
      caserver = "{{ traefik_acme_server }}"

      {% if traefik_use_dns_provider %}
      [certificatesResolvers.letsencrypt.acme.dnsChallenge]
        provider = "{{ traefik_dns_provider }}"
      {% endif %}

---
- name: Converge
  hosts: all
  tasks:
    - name: Include bash role
      include_role:
        name: bash
      vars:
        bash_set_default_shell: true
        bash_dotfiles_url: 'https://github.com/marcus-grant/dots-bash'
        bash_dotfiles_dir: ~/.config/bash
        bash_dotfiles_update: true


### User / Env ###
##################
admin_user_group: sudo  # Used for group permissions

### Profile
#TODO:Default is sudo anyway: profile_group: "{{ admin_user_group }}"
#profile_xdg_include: true #TODO: No longer necessary with userdirs role
#TODO:Remove if default value good enough: profile_ls_colors: cxexfxdxBxEhebAbAgAcAd
#TODO:RM if default turns out good enough: profile_d_path: ~/.config/profile.d

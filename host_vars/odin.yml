---
# Mac Property Configs
mac_defaults_user: "{{ admin_user }}"
mac_caps_lock_esc: true
mac_dock_orientation: left
# The values can be calculated here: https://mac-key-repeat.zaymon.dev
mac_key_repeat_time: 2
mac_init_key_repeat_time: 8
mac_defaults_spotlight_hidden: 0  # 0 = hidden, 1 = shown (default)
mac_defaults_keyboard_automatic_spelling_correct: false  # Correct spelling automatically
mac_defaults_keyboard_auto_quote_subst: false   # Use smart quotes
mac_defaults_keyboard_auto_dash_subst: false    # Use smart dashes
mac_defaults_keyboard_auto_period_subst: false  # Automatic period substitution



# Fonts
# --------
fonts_to_user: false
fonts_to_get:
  # NOTE: Test pattern for role fonts
  # - pattern: blah*
  - file_pattern: Iosevka*
    url: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/Iosevka.zip
  - file_pattern: BigBlue*
    url: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/BigBlueTerminal.zip
  - file_pattern: Fira*
    url: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/FiraCode.zip
  - file_pattern: Sauce*
    url: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/SourceCodePro.zip


# Dotfiles
# --------
# Bash
dotfiles_bash_repo: git@github.com:marcus-grant/dots-bash
# ZSH
zsh_git_repo: https://github.com/marcus-grant/dots-zsh
zsh_rc_file: rc.zsh
zsh_profile_file: profile.zsh
zsh_env_file: env.zsh
zsh_default_shell: false
zsh_git_force: false


# Homebrew
# --------
homebrew_install_if_missing: true
homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - borgbackup/tap
homebrew_installed_casks:
  - altserver
  - docker
  - devdocs
  - github
homebrew_installed_packages:
  - borgbackup
  - cowsay
  - fd
  - fzf
  - gh
  - git
  - gpg
  - httpie
  - kopia
  - ncdu
  - neovim
  - pass
  - pipx
  - pwgen
  - ripgrep
  - tldr
  - tmux
  - tree
  - vim
  - wget
  - xplr


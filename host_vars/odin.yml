---
# Dotfiles
# --------
### Bash
dotfiles_bash_repo: git@github.com:marcus-grant/dots-bash
# Git
# git_(default_branch,user_name,user_email,pull_rebase) set in workstation
git_gh_enabled: false
# Neovim
nvim_git_repo: git@github.com:marcus-grant/dots-neovim
# ZSH
zsh_default_shell: false
zsh_git_force: false

# Homebrew
# --------
homebrew_install_if_missing: true
homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - borgbackup/tap
  # - iina/homebrew-mpv-iina  # FIXME: Doesnt work

homebrew_installed_casks:
  - altserver
  - docker
  - devdocs
  - discord
  - firefox
  - raycast
  - spotify
  - vivaldi

homebrew_packages:
  - bat
  - bind
  - borgbackup
  - bpytop
  - cowsay
  - curl
  - duf
  - dust
  - exa
  - eva
  - gh
  - gopass
  - gpg
  - httpie
  - kopia
  - ncdu
  - neovim
  - pass
  - pipx
  - pwgen
  - qrencode
  - restic
  - tldr
  - terraform
  - tmux
  - tree
  - vim
  - wget
  - yq
  - zbar

